configs:
  ctlog:
    namespace: ctlog-system
    create: true
    rolebindings:
      - ctlog
      - ctlog-createtree
      - scaffolding-ctlog-createctconfig

  fulcio:
    namespace: fulcio-system
    create: true
    rolebindings:
      - fulcio-createcerts
      - fulcio-server
    server:
      secret:
        name: ""
        password: ""
        public_key: ""
        private_key: ""
        public_key_file: ""
        private_key_file: ""
        root_cert: ""
        root_cert_file: ""
    clusterMonitoring:
      enabled: true
      endpoints:
        - interval: 30s
          port: 2112-tcp
          scheme: http

  rekor:
    namespace: rekor-system
    create: true
    rolebindings:
      - rekor-redis
      - rekor-server
      - scaffolding-rekor-createtree
    signer:
      secret:
        name: ""
        private_key: ""
        private_key_file: ""
    clusterMonitoring:
      enabled: true
      endpoints:
        - interval: 30s
          port: 2112-tcp
          scheme: http

  trillian:
    namespace: trillian-system
    create: true
    rolebindings:
      - trillian-logserver
      - trillian-logsigner
      - trillian-mysql

  tuf:
    namespace: tuf-system
    create: true
    rolebindings:
      - tuf
      - tuf-secret-copy-job

  cosign:
    BASE_DOMAIN: apps.<base_domain>
    namespace: cosign
    create: true
    rolebindings:
      - cosign
    metadata:
      name: cosign
    spec:
      replicas: 1
    image:
      registry: quay.io
      repository: securesign/cosign
      version: v2.1.1
      pullPolicy: IfNotPresent

rbac:
  clusterrole: system:openshift:scc:anyuid
